<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documeeent</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


    <style>
        body
        {
            margin: 5px;
            padding: 0;
            background-image: url('tlo.jpg');
            overflow: hidden;
            height: 100vh;

        }
        h1
        {
            font-size: 50px;
            color: rgba(255, 225, 181, 0.884);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 5px;
        }
    .grid-cont
    {
        display: grid;
        grid-template-columns: repeat(4,minmax(100px,300px));
        grid-auto-rows:25vh;
        grid-gap: 10px;
    }
    .input
    {
     display: grid;
     grid-template-columns: repeat(1,minmax(25px,1fr));
     grid-auto-rows: 1fr;
     grid-column: 2/4;
     grid-row: 2/3;
        
    }
    .input form
    {
       align-self: center;
    }

    header
    {
        grid-column:2/4;
    }
    form button
    {
        width:130px;
        cursor: pointer;
    }
    form input,button
    {
        height: 45px;
        background-color:rgba(38, 60, 117, 0.719);
        font-size: 20px;
        border: 2px solid rgba(0, 0, 0, 0.479);
        color: rgba(255, 225, 181, 0.884);
        width: 60%;
        border-radius: 20px;
    }
    .tascs
    {
        display: grid;
        grid-template-columns: repeat(4,minmax(60px,1fr));
        grid-auto-rows: 200px;
        grid-gap: 2%;
        width: 60vw;
        height: 100vh;
    }
    .tekst1,.tekst3,.tekst2
    {
        background-color:rgba(38, 60, 117, 0.719);
        border-radius: 10px;
        text-align: center;
        margin-top: 4%;
        box-shadow: 1px 1px 1px 2px rgba(4, 7, 173, 0.63);
        background-image: url(notatka.png);
        background-position: center;
    }
    .tekst1
    {
        grid-row: 2/3;
        grid-column: 2/2;
        cursor: pointer;
        width:200px;
        word-wrap: break-word;
        height: 200px;
        position: absolute;
        z-index: 2;
    }
    .tekst3
    {
        grid-row: 1/1;
        grid-column: 2/4;
        margin-right: 6vw;
        position:relative;
        cursor: pointer;
        overflow: hidden;
        transition: 0.4s linear;
      
    }
    .tekst3 .mini
    {
        background-color: rgba(0, 0, 0, 0.719);
        color: antiquewhite;
        width: 25%;
        left:-25%;
        top: 0%;
        justify-content: space-evenly;
        position: absolute;
        display: flex;
        transition: 0.4s linear;
        flex-direction: column;
        z-index: 1;
        height: 100%;
    }
    .tekst3 .mini p
    {
        margin: 4px 0;
    }
    .tekst3 .mini.active1
    {
        left:0%;
    }
    .tekst3 .mini p
    {
        background-color: rgba(41, 144, 192, 0.726);
        border-radius: 20px;
        padding: 15px;
        transition: 0.2s linear;
        line-height: 0;
    }
   .tekst3 i
    {
        font-size: 30px;
        position: absolute;
        left: calc(100% - 30px);
        top: calc(100% - 30px);
        transition: 0.2s linear;
    }
    .tekst3 i:hover
    {
        color: rgb(6, 29, 235);
    }
    .tekst3 i.active
    {
        position: absolute;

    }
    .tekst3.x
    {
        position: absolute;
    }
    .mini p:hover
    {
        background-color: brown;
    }
    .three
    {
        
    }
     
  
 
    
    </style>
</head>
<body>
    <div class="grid-cont">
  
       <header>
           <h1>Zapisz swoje zadania</h1>
       </header>
       <section class="input">
           <form>
               <input type="text">
               <button>Dodaj</button>
           </form>
       </section>
       <section class="tascs">
           <div class="tekst1 rusz"><p>Ruchoma karteczka</p></div>
           <div class="tekst2 rusz"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis, eaque illum! Voluptas molestiae aut veritatis vel tempora.veniam quam aspernatur nemo odio. Quam.</p></div>
           <div class="tekst3 rusz2"><p class='x'></p><i class="fas fa-plus"></i>
          <div class="mini">
          <p class="one">Ustaw</p>
          <p class="two">Data</p>
          <p class="three">Usun</p>
        </div>
        </div>
       </section>



     <script>
     const add=document.querySelector('button');

        }
     }
     function end(e)
     {
        draw=!draw;
        tekst1.style.opacity=1;
     }

    {
        tekstmin2.classList.toggle('active1');
    }

    {

     minidiv.forEach(mini=>mini.addEventListener('click',addopt));
     tekst1.addEventListener('mousedown',klik);

     tekst23.addEventListener('click',change);
     tekst1.addEventListener('click',change2);
    // window.addEventListener('mouseover',usun);
     //tekst3.addEventListener('click',addEfect);
     tekst1.addEventListener('mouseup',end);
     add.addEventListener('click',addtekst);
     tekstmin.addEventListener('click',option);
     
     </script>
    </div>
</body>
</html>
